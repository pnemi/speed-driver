<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Speed Driver</title>
    <meta name="description" content="The HTML5 Game Speed Driver">
    <meta name="author" content="Petr Němeček">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> -->

  </head>
  <body>

    <div class="container">
      <div class="canvas-wrapper">
        <div class="pause-screen">
          <div id="restart-button">
            <div class="btn-wrapper">
              <i class="fas fa-redo-alt"></i>
            </div>
            <div class="btn-text">
              RESTART
            </div>
          </div>
          <div id="resume-button">
            <div class="btn-wrapper">
              <i class="fas fa-play"></i>
            </div>
            <div class="btn-text">
              RESUME
            </div>
          </div>
        </div>
        <div id="pause-button"><i class="fas fa-pause"></i></div>
        <canvas id="game" width="640" height="640"></canvas>
      </div>
    </div>

    <script type='text/javascript' src='js/astar.js'></script>
    <script type="module" src="js/game.js"></script>

  </body>
</html>
